<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <form action="">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre" maxlength="50" minlength="5" required>

        <label for="edad">Numero</label>
        <input type="number" name="edad" min="18" max="100">

        <label for="contraseña">Contraseña</label>
        <input type="password" pattern="" name="contraseña">

        <label for="fecha">Fecha</label>
        <input type="date" name="fecha">

        <label for="horadelafecha">Hora de la fecha</label>
        <input type="datetime" name="horadelafecha">

        <label for="tiempo">Tiempo</label>
        <input type="time" name="tiempo">

        <label for="semana">Semana</label>
        <input type="week" name="semana">

        <label for="mes">Mes</label>
        <input type="month" name="mes">

        <label for="año">Año</label>
        <input type="year" name="año">

        <label for="rango">Rango</label>
        <input type="range" name="rango">

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">

    </form>
</body>
</html>
